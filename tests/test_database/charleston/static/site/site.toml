name = "charleston"
description = "Charleston, SC - DUMMY MODEL"
lat = 32.77
lon = -79.95

[standard_objects]
events = ["probabilistic_event_set"]
projections = ["current"]
strategies = ["no_measures"]

[sfincs]
csname = "WGS 84 / UTM zone 17N"
cstype = "projected"
offshore_model = "offshore"
overland_model = "overland"
ambient_air_pressure = 102000
floodmap_no_data_value = -9999			  
floodmap_units = "feet"
save_simulation = "False"

[water_level]
[water_level.reference]
name = "MLLW"
[water_level.reference.height]
value = 0.0
units = "meters"
[water_level.msl]
name = "MSL"
[water_level.msl.height]
value = 0.89
units = "meters"
[water_level.localdatum]
name = "NAVD88"
[water_level.localdatum.height]
value = 0.957
units = "meters"
[[water_level.other]]
name = "MHHW"
[water_level.other.height]
value = 1.757
units = "meters"
[[water_level.other]]
name = "MLLW"
[water_level.other.height]
value = 0.0
units = "meters"

[cyclone_track_database]
file = "IBTrACS.NA.v04r00.nc"

[slr]
relative_to_year = 2020
[slr.vertical_offset]
value = 0.6
units = "feet"

[gui]
default_length_units = "feet"
default_distance_units = "miles"
default_area_units = "sf"
default_volume_units = "cf"
default_velocity_units = "knots"
default_direction_units = "deg N"
default_discharge_units = "cfs"
default_intensity_units = "inch/hr"
default_cumulative_units = "inch"
[gui.tide_harmonic_amplitude]
value = 3.0
units = "feet"
[gui.mapbox_layers]
flood_map_depth_min = 0.328  # mask areas with flood depth lower than this
flood_map_zbmax = 3.28 # mask areas with elevation lower than this																			  																				 
flood_map_bins = [1, 3, 5]
flood_map_colors = ['#BED2FF', '#B4D79E', '#1F80B8', '#081D58']
aggregation_dmg_bins = [0.00001, 1000000, 2500000, 5000000, 10000000]
aggregation_dmg_colors = ['#FFFFFF', '#FEE9CE', '#FDBB84', '#FC844E', '#E03720', '#860000']
footprints_dmg_bins = [0.00001, 15000, 50000, 100000, 250000]
footprints_dmg_colors = ['#FFFFFF', '#FEE9CE', '#FDBB84', '#FC844E', '#E03720', '#860000']
svi_bins = [0.05, 0.2, 0.4, 0.6, 0.8]
svi_colors = ['#FFFFFF', '#FEE9CE', '#FDBB84', '#FC844E', '#E03720', '#860000']		
benefits_bins = [0, 0.01, 1000000, 10000000, 50000000]
benefits_colors = ['#FF7D7D', '#FFFFFF', '#DCEDC8', '#AED581', '#7CB342', '#33691E']
		   																			   

[risk]
return_periods = [1, 2, 5, 10, 25, 50, 100]
[risk.flooding_threshold]
value = 0.5
units = "feet"

[dem]
filename = "charleston_14m.tif"
units = "meters"

[fiat]
exposure_crs = "EPSG:4326"
floodmap_type = "water_level"
non_building_names = ["road"]
damage_unit = "$"
building_footprints = "../templates/fiat/footprints/Buildings.shp"
roads_file_name = "spatial2.gpkg"
new_development_file_name = "spatial3.gpkg"
save_simulation = "False"

[fiat.svi]
geom = "../templates/fiat/svi/CDC_svi_2020.gpkg"
field_name = "SVI"				  
[fiat.bfe]
geom = "../bfe/bfe.geojson"
table = "../bfe/bfe.csv"
field_name = "bfe"

[[fiat.aggregation]]
name = "aggr_lvl_1"
file = "../templates/fiat/aggregation_areas/aggr_lvl_1.geojson"
field_name = "name"
[fiat.aggregation.equity]
census_data  = "../templates/fiat/equity/census_data_aggr_lvl_1.csv"
percapitalincome_label= "PerCapitaIncome"
totalpopulation_label= "TotalPopulation"


[[fiat.aggregation]]
name = "aggr_lvl_2"
file = "../templates/fiat/aggregation_areas/aggr_lvl_2.geojson"
field_name = "name"
[fiat.aggregation.equity]
census_data  = "../templates/fiat/equity/census_data_aggr_lvl_2.csv"
percapitalincome_label= "PerCapitaIncome"
totalpopulation_label= "TotalPopulation"


[[river]]
name = "cooper"
description = "Cooper River"
x_coordinate = 595546.3
y_coordinate = 3675590.6

[river.mean_discharge]
value = 5000.0
units = "cfs"

[obs_station]
name = 8665530
description = "Charleston Cooper River Entrance"
ID = 8665530
lat = 32.78
lon = -79.9233
[obs_station.mllw]
value = 0.0
units = "meters"
[obs_station.mhhw]
value = 1.757
units = "meters"
[obs_station.localdatum]
value = 0.957
units = "meters"
[obs_station.msl]
value = 0.890
units = "meters"

[benefits]
current_year = 2023
current_projection = "current"
baseline_strategy = "no_measures"
event_set = "test_set"

[scs]
file = "scs_rainfall.csv"
type = "type_3"
