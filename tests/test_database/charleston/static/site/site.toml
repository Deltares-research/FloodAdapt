name = "charleston"
description = "Charleston, SC"
lat = 32.77
lon = -79.95

[sfincs]
csname = "WGS 84 / UTM zone 17N"
cstype = "projected"
version = "SFINCS_v2.0.1_tag_exe" #"sfincs20_AlpeDHuez_release"
offshore_model = "offshore"
overland_model = "overland"
datum_offshore_model = "MSL"
datum_overland_model = "NAVD88"
tidal_components = "CharlestonCooperRiverEntranceSouthCarolina_tidalcomponents.txt"
ambient_air_pressure = 102000
floodmap_no_data_value = -9999
floodmap_units = "feet"
[sfincs.diff_datum_offshore_overland]
value = 0.067
units = "meters"

[cyclone_track_database]
file = "IBTrACS.NA.v04r00.nc"

[slr]
relative_to_year = 2020
[slr.vertical_offset]
value = 0.6
units = "feet"

[gui]
default_length_units = "feet"
default_distance_units = "miles"
default_area_units = "sf"
default_volume_units = "cf"
default_velocity_units = "knots"
default_discharge_units = "cfs"
default_intensity_units = "inch/hr"
[gui.tide_harmonic_amplitude]
value = 3.0
units = "meters"

[risk]
return_periods = [1, 2, 5, 10, 25, 50, 100]
[risk.flooding_threshold]
value = 0.5
units = "feet"

[dem]
filename = "charleston_14m.tif"
units = "meters"
indexfilename = "charleston_14m_indices.dat"

[fiat]
exposure_crs = "EPSG:4326"
floodmap_type = "water_level"
non_building_names = ["road"]
damage_unit = "USD"
building_footprints = "../templates/fiat/footprints/Buildings.shp"

[[fiat.aggregation]]
name = "aggr_lvl_1"
file = "../templates/fiat/aggregation_areas/aggr_lvl_1.geojson"
field_name = "name"

[[fiat.aggregation]]
name = "aggr_lvl_2"
file = "../templates/fiat/aggregation_areas/aggr_lvl_2.geojson"
field_name = "name"

[river]
name = "cooper"
description = "Cooper River"
x_coordinate = 595546.3
y_coordinate = 3675590.6
[river.mean_discharge]
value = 5000.0
units = "cfs"

[obs_station]
name = 8665530
description = "Charleston Cooper River Entrance"
ID = 8665530
lat = 32.78
lon = -79.9233
[obs_station.mllw]
value = 0.0
units = "meters"
[obs_station.mhhw]
value = 1.757
units = "meters"
[obs_station.localdatum]
value = 0.957
units = "meters"
[obs_station.msl]
value = 0.890
units = "meters"

[benefits]
current_year = 2023
current_projection = "current"
baseline_strategy = "no_measures"
event_set = "test_set"

[scs]
file = "scs_rainfall.csv"
type = "type_3"
