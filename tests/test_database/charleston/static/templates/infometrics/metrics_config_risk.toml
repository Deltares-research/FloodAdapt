aggregateBy = ['aggr_lvl_1', 'aggr_lvl_2']

[[queries]]
name = "ExpectedAnnualDamages"
description = "Expected annual damages"
select = "SUM(`Risk (EAD)`)"
filter = ""
long_name = "Expected Annual Damages"
show_in_metrics_table = "True"

[[queries]]
name = "FloodedHomes"
description = "Homes flooded (Inundation Depth > 0.5) in 30 years"
select = "COUNT(*)"
filter = "((0.4545-0.7061)/(`Inundation Depth (50Y)`-`Inundation Depth (25Y)`)*(0.5-`Inundation Depth (25Y)`)+0.7061) > 0.5 AND `Primary Object Type` = 'RES'"
long_name = "Flooded homes"
show_in_metrics_table = "True"

