[[queries]]
name = "SlightlyFloodedRoads"
description = "Total length of the roads with an indundation depth between 2 and 4"
select = "SUM(`Segment Length [m]`)"
filter = "`Inundation Depth` > 0.3 AND `Inundation Depth` < 0.5"
long_name = "Slightly flooded roads"
show_in_metrics_table = "True"

[[queries]]
name = "MinorFloodedRoads"
description = "Total length of the roads with an indundation depth between 6 and 12"
select = "SUM(`Segment Length [m]`)"
filter = "`Inundation Depth` >= 0.5 AND `Inundation Depth` < 1"
long_name = "Minor flooded roads"
