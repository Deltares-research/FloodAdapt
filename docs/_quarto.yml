project:
  type: website
  output-dir: "_site"
  pre-render:
    - version.py
    - api.py
    - merge_sidebars.py
  render:
    - "*.qmd"
    - "*.ipynb"
    - "!PDF_Documentation.qmd"

filters:
  - interlinks
  - include-code-files

interlinks:
  fast: true
  sources:
    geopandas:
      url: https://geopandas.org/en/stable/
    pandas:
      url: https://pandas.pydata.org/docs/
    python:
      url: https://docs.python.org/3/
    numpy:
      url: https://numpy.org/doc/stable/

metadata-files:
  - 1_user_guide/_sidebar.yml      # User Guide
  - 2_technical_docs/_sidebar.yml  # Technical Docs
  - 3_api_docs/_sidebar.yml        # API Docs: merged sidebar. generated from api.py and merge_sidebars.py
  - 4_system_setup/_sidebar.yml    # System Setup
  - _version.yml                   # Version metadata
number-sections: false

quartodoc:
  title: "Flood Adapt v{{< meta version >}}"
  style: pkgdown
  package: flood_adapt
  dir: 3_api_docs/api_ref
  out_index: api_index.qmd # generates index at: 3_api_docs/api_ref/api_index.qmd
  render_interlinks: true
  options: # default options for all sections
    include_attributes: true
    include_functions: true
    include_classes: true
    include_inherited: false
    signature_name: "relative"

  renderer:
    style: markdown
    table_style: description-list
    show_signature_annotations: true
    # show_source: true # enable when merged: https://github.com/machow/quartodoc/issues/354
    display_name: name

  sections:
    - title: "FloodAdapt"
      desc: "Class that contains the main functionality of FloodAdapt."
      contents:
        - flood_adapt.FloodAdapt

    - title: "Setup and configuration"
      desc: "Configuration settings for FloodAdapt."
      contents:
        - config.config.Settings
        - config.site.Site

    - subtitle: "GUI"
      package: flood_adapt.config
      desc: Configuration settings for visualizations and the GUI
      contents:
        - GuiModel
        - GuiUnitModel
        - OutputLayers
        - VisualizationLayer
        - VisualizationLayers
        - PlottingModel
        - StandardObjectModel
        - FloodMapLayer
        - AggregationDmgLayer
        - FootprintsDmgLayer
        - BenefitsLayer
        - SyntheticTideModel

    - subtitle: "Hazard"
      package: flood_adapt.config
      desc: Configuration settings for hazard models
      contents:
        - Cstype
        - CycloneTrackDatabaseModel
        - DatumModel
        - DemModel
        - FloodFrequencyModel
        - FloodModel
        - ObsPointModel
        - RiverModel
        - SCSModel
        - Scstype
        - SlrScenariosModel
        - WaterlevelReferenceModel

    - subtitle: "Sfincs"
      package: flood_adapt.config
      desc: Configuration settings for Sfincs models
      contents:
        - SfincsConfigModel
        - SfincsModel

    - subtitle: "Impacts"
      package: flood_adapt.config
      desc: Configuration settings for impact models
      contents:
        - AggregationModel
        - BenefitsModel
        - EquityModel
        - FloodmapType
        - NoFootprintsModel
        - RiskModel

    - subtitle: "Fiat"
      package: flood_adapt.config
      desc: Configuration settings for Fiat models
      contents:
        - FiatConfigModel
        - FiatModel

    - title: "Object models"
      desc: "Object models in FloodAdapt are the components that are saved in the database. They define the configuration, input and output of the model kernels. The database stores Objects, and returns Objects when queried. "
      contents:
        # General
        - objects.object_model.Object

    - subtitle: "Measures"
      package: flood_adapt.objects.measures.measures
      desc: "Various flood protection and mitigation measures available that can interact with the models. Can be impact measures or a hazard measures, where impact measures do not affect the hazard model at all, and hazard measures do."
      contents:
        # General
        - Measure
        - MeasureType
        - SelectionType

        # Hazard
        - FloodWall
        - GreenInfrastructure
        - Pump

        # Impact
        - Buyout
        - Elevate
        - FloodProof

    - subtitle: "Strategies"
      package: flood_adapt.objects.strategies.strategies
      desc: "A collection of measures that can be used to define a strategy for flood risk management."
      contents:
        - Strategy

    - subtitle: "Events"
      package: flood_adapt.objects
      desc: "Event types including historical, synthetic, and hurricane events."
      contents:
        - events.events.Event
        - events.synthetic.SyntheticEvent
        - events.historical.HistoricalEvent
        - events.hurricane.HurricaneEvent
        - events.event_set.EventSet
        - forcing.time_frame.TimeFrame
        - forcing.forcing.IForcing
        - forcing.forcing.ForcingType
        - events.events.Template
        - events.events.Mode
        - events.event_set.SubEventModel

    - subtitle: "Projections"
      package: flood_adapt.objects.projections.projections
      desc: "Climate and socio-economic projections for future scenario analysis."
      contents:
        - Projection
        - PhysicalProjection
        - SocioEconomicChange

    - subtitle: "Scenarios"
      package: flood_adapt.objects.scenarios.scenarios
      desc: "Scenario modeling for assessing different flood risk management approaches. Scenarios consist of a combination of event, projection, and strategy."
      contents:
        - Scenario

    - subtitle: "Benefits"
      package: flood_adapt.objects.benefits.benefits
      desc: "Benefit calculation for different flood risk management strategies. Benefits can be used to perform cost benefit analysis on a strategy, which is calculated based on the impact of the event on the population and infrastructure."
      contents:
        - Benefit
        - CurrentSituationModel

    - title: "Unit system"
      package: flood_adapt.objects.forcing.unit_system
      desc: "Unit system for FloodAdapt. The unit system is used to convert between different units of measurement, and to define the units of the input and output of the models."
      contents:
        # Unitful classes
        - ValueUnitPair
        - UnitfulLength
        - UnitfulHeight
        - UnitfulArea
        - UnitfulVelocity
        - UnitfulDirection
        - UnitfulDischarge
        - UnitfulIntensity
        - UnitfulVolume
        - UnitfulTime
        - UnitfulLengthRefValue

        # Unit enums
        - UnitTypesLength
        - UnitTypesArea
        - UnitTypesVolume
        - UnitTypesVelocity
        - UnitTypesDirection
        - UnitTypesTime
        - UnitTypesDischarge
        - UnitTypesIntensity
        - VerticalReference

    - title: "Database Builder"
      package: flood_adapt.database_builder.database_builder
      desc: "Database builder for FloodAdapt. The database builder is used to create the database schema and to populate the database with data."
      contents:
        - create_database
        - ConfigModel
        - UnitSystems
        - GuiConfigModel
        - SpatialJoinModel
        - FootprintsOptions
        - SviConfigModel
        - Basins
        - TideGaugeConfigModel
        - TideGaugeSource

    - subtitle: "Metrics configuration"
      package: flood_adapt.database_builder
      desc: "Settings for metrics and infographics in FloodAdapt."
      contents:
        - MetricModel
        - BuildingsInfographicModel
        - EventInfographicModel
        - HomesInfographicModel
        - RiskInfographicModel
        - RoadsInfographicModel
        - ImpactCategoriesModel
        - FloodExceedanceModel
        - TypeMapping
        - FieldMapping
        - SviModel

website:
  title: "Flood Adapt Documentation"
  repo-url: https://github.com/Deltares-research/FloodAdapt
  repo-actions: [source, issue]
  issue-url: https://github.com/Deltares-research/FloodAdapt/issues/new/choose
  page-navigation: true
  favicon: _static/logo.png
  search:
    location: navbar
    limit: 5
    type: textbox
  back-to-top-navigation: true
  page-footer:
    left: |
      Made possible by:
        <a href="https://www.deltares.nl/en" target="_blank" rel="noreferrer noopener">
          <img
            src="/_static/images/deltares-blue.svg"
            alt="Deltares"
            style="height: 40px;"
          />
        </a>

  navbar:
    logo: _static/logo.png
    title: FloodAdapt
    pinned: true
    left:
      - text: User Guide
        href: 1_user_guide/index.qmd
      - text: Technical Background
        href: 2_technical_docs/index.qmd
      - text: API Documentation
        href: 3_api_docs/index.qmd
      - text: System Setup
        href: 4_system_setup/index.qmd

    right:
      - icon: github
        url: https://github.com/Deltares-research/FloodAdapt

format:
  html:
    theme:
      light: [cosmo, _static/theme-light.scss]
      dark: [cosmo, _static/theme-dark.scss]
    css: _static/styles.css
    toc: true
    toc-expand: false
    page-layout: article
    grid:
      content-mode: standard
    url-format: relative
    filters:
      - lightbox
    lightbox: auto

execute:
  freeze: auto
  cache: true
