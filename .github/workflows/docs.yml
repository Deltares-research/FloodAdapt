name: Build Documentation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Quarto
        run: |
          sudo apt update
          sudo apt install -y curl gdebi-core
          mkdir -p tmp
          curl -L https://github.com/quarto-dev/quarto-cli/releases/download/v1.3.450/quarto-1.3.450-linux-amd64.deb --output tmp/quarto.deb
          sudo gdebi -n tmp/quarto.deb

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.4
        with:
          pixi-version: v0.44.0
          cache: true

      - name: Build
        run: pixi run render-docs

      - name: Read version from _version.yml
        run: |
          VERSION=$(grep 'version:' docs/_version.yml | awk '{print $2}')
          echo "DOC_VERSION=v${VERSION}" >> $GITHUB_ENV

      - name: Upload to GitHub Pages
        if: ${{ github.event_name != 'pull_request' && !github.event.act }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_site
          keep_files: false
          full_commit_message: Deploy ${{ env.DOC_VERSION }} to GitHub Pages
